<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lobby</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav><div id="title">BattleShips</div></nav>
    <div id="lobby-content">
      <h1>Lobby</h1>
      <div class="btn-and-desc">
        <button id="join-btn">play with a stranger</button>
        <div>you will be matched with an anonymous player.</div>
      </div>
      <div class="btn-and-desc">
        <button id="start-btn">play with a friend</button>
        <div>
          you will be given a link, that you can share with your friend.
        </div>
      </div>
      <div id="player-cnt-container">
        <div class="player-cnt">
          # of players currently playing:
          <span id="player-gameplay-cnt">0</span>
        </div>
        <div class="player-cnt">
          # of players waiting in the lobby:
          <span id="player-lobby-cnt">0</span>
        </div>
      </div>
    </div>
    <script type="module" src="lobby_script.js"></script>
  </body>
</html>
