<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lobby</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>lobby</h1>
    <button id="join-btn">play with a stranger</button>
    <div>you will be matched with an anonymous player.</div>
    <button id="start-btn">play with a friend</button>
    <div>you will be given a link, that you can share with your friend.</div>

    <h3>
      # of players currently playing: <span id="player-gameplay-cnt">0</span>
    </h3>
    <h3>
      # of players waiting in the lobby: <span id="player-lobby-cnt">0</span>
    </h3>
    <script type="module" src="lobby_script.js"></script>
  </body>
</html>
