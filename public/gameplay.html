<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShips</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav><div id="title">BattleShips</div></nav>
    <h2 id="room-id">hello</h2>
    <div class="gameplay">
      <div class="battleship-picker">
        <div class="battleship-picker-title">choose a battleship here:</div>
        <div class="ships"></div>
        <form>
          <label>rotate</label>
          <input type="checkbox" />
        </form>
        <button id="start-btn">start!</button>
      </div>
      <div class="player1-board"></div>
      <div class="player2-board"></div>
    </div>
    <div id="modal">
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
    </div>
    <script type="module" src="gameplay_script.js"></script>
  </body>
</html>
